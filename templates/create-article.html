{% extends 'base.html' %}

{% block title %}
Создание статьи
{% endblock %}

{% block body %}
<div class="container">
    <h1>Добавление статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите текст"></textarea><br>
        <div class="d-grid gap-2 col-2 mx-auto">
            <input type="submit" class="btn btn-success" value="Создать">
        </div>
    </form>
</div>

{% endblock %}
